<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册-Smartisan</title>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css"/>
	</head>
	<body>
		<div class="register-wrap">
			<div class="head">
				注册&nbsp;&nbsp;Smartisan&nbsp;&nbsp;ID
			</div>
			<form>
				<input type="text" name="" id="Pnum" value="手机号"  class="ipt"/>
				<input type="text" name="" id="Email" value="邮箱" class="ipt"/>
				<input type="password" name="" id="passWord" value="" class="ipt"/>
				<input type="password" name="" id="RpassWord" value="" class="ipt"/>
				<img src="img/duigou.png" class="d1 dui"/>
				<img src="img/duigou.png" class="d2 dui"/>
				<img src="img/duigou.png" class="d3 dui"/>
				<img src="img/duigou.png" class="d4 dui"/>
				<span class="m1">密码</span>
				<span class="m2">重复密码</span>
				<span class="m3">以字母开头，字母数字组合，长度在6-18位</span>
				<span class="m4">两次输入不一致</span>
			</form>
			<p class="agree"><i class="iconfont Right">&#xe610;</i>我已阅读并同意遵守 <span>法律声明</span> 和 <span>隐私条款</span></p>
			<button class="btn">注册</button>
		</div>
		
		
		
		
		
		<script src="js/register.js"></script>
	</body>
</html>
