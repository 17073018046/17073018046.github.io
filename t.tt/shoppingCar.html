<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>购物车-Smartisan</title>
		<link rel="stylesheet" type="text/css" href="css/shoppingCar.css"/>
	</head>
	<body>
		<div id="top">
			<div class="nav">
				 <a><img src="img/2017-03-25_214120.png" class="logo" /></a>
				<div class="nav_right">
					<ul>
						<li><a href="" style="color: white;">在线商城</a></li>
						<li><a href="">Smartisan&nbsp;&nbsp;M1&nbsp;/&nbsp;M1L</a></li>
						<li><a href="">Smartisan&nbsp;&nbsp;OS</a></li>
						<li><a href="">欢喜云</a></li>
						<li><a href="">应用下载</a></li>
						<li><a href="">官方论坛</a></li>
						<li><a  style="opacity: 0.3;">|</a></li>
					</ul>
						
					
				</div>
			</div>
		</div>
		<!--top end-->
		<div class="shoppingCar_wrap" >
			<div class="carHead">
				购物清单
			</div>
			<img src="img/cart-empty_f25b2c8c81.png" id="kongkong"/>
			<table>
				<thead>
				<tr class="Han1">
					<th class="L1">商品信息</th>
					<th class="L2">单价</th>
					<th class="L3">数量</th>
					<th class="L4">小计</th>
					<th class="L5">操作</th>
				</tr></thead>
				<tbody>
				<tr>
					<td class="L1"><div class="dot dotS"></div><div class="imgs imgs1"></div></td>
					<td class="L2">￥<span>999</span></td>
					<td class="L3"><button class="jian">-</button><span class="num">0</span><button class="jia">+</button></td>
					<td class="L4 xiaoji"></td>
					<td class="L5"><button class="delBtn">×</button></td>
				</tr>
				<tr>
					<td class="L1"><div class="dot dotS"></div><div class="imgs imgs2"></div></td>
					<td class="L2">￥<span>199</span></td>
					<td class="L3"><button class="jian">-</button><span class="num">0</span><button class="jia">+</button></td>
					<td class="L4 xiaoji"></td>
					<td class="L5"><button class="delBtn">×</button></td>
				</tr>
				</tbody>
			</table>
			<div class="footer">
				<div class="footer_left">
					<div class="qdot dot"></div>
					<span>全选</span>
					<span>|</span>
					<span class="del_goods">清空购物车</span>
				</div>
				<div class="footer_right">
					<p>共计<span style="color: red;" class="allnum">0</span>件商品</p>
					<p>应付总额<span style="color: red;" class="$all">0</span>元</p>
					<div class="buyNow">现在结算</div>
				</div>
			</div>
		</div>
		
		
		
		
		
		
		<script src="js/shoppingCar.js"></script>
	</body>
</html>
